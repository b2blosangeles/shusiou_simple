<!DOCTYPE HTML>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/admin/css/Bootstrapv4.1.3.css">
    <title>Server Admin</title>
  </head>
<body>
    <div class="container-fluid" style="border: 1px solid red">
      <nav class="navbar navbar-default navbar-expand-lg navbar-light bg-light"><div class="container-fluid"> 
        <h4>Server Admin</h4>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link  {if $module === 'database'} active {/if}" href="/admin/database">Database <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item {if $module === 'website'} active {/if}">
              <a class="nav-link" href="/admin/website">Web Site <span class="sr-only">(current)</span></a>
            </li>            
            <li class="nav-item">
               <form action="/admin/" method="post">
                <input type="hidden" name="authCmd" value="signout" />
                <input type="submit"  class="btn btn-warning pull-right"  value="signout" />
              </form>  
            </li>
          </ul>
        </div></div>
      </nav>
    </div>

  
   <div class="container">
     {if $module === 'website'}
       <form action="/admin/website" method="post">
         GitHub:<br/>
          <input type="text" class="form-control"  name="github" value=""/>
          <input type="submit"  class="btn btn-warning pull-right"  value="submit" />
        </form> 
     
     
  <form class="form-horizontal">
    <fieldset>
      <div id="legend" class="">
        <legend class="">表单名</legend>
      </div>
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Text input</label>
          <div class="controls">
            <input type="text" placeholder="placeholder" class="input-xlarge">
            <p class="help-block">Supporting help text</p>
          </div>
        </div>

    </fieldset>
  </form>     
     
     
     {/if}
     {if $module === 'database'}
       <form action="/admin/website" method="post">
          <input type="text" class="form-control"  name="database" value=""/>
          <input type="submit"  class="btn btn-warning pull-right"  value="submit" />
        </form> 
     {/if}     
     mainpage.html === {$module}
   </div> 
</body>
</html>
