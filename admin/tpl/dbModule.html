<div  class="col-md-12">
  <button type="button" class="btn btn-warning" onClick="loadDBModule('new')">
    <i class="icon-plus-sign-alt"></i>&nbsp;Add a new DB link
 </button>
  {foreach from=$dbs key=key item=value}
  <button type="button" class="btn btn-primary"  onClick="loadDBModule('{$key}')">
    <i class="icon-pencil"></i>&nbsp;{$key}
 </button> 
  {/foreach}
</div>

{if $module === 'addDB' || $module === 'editDB'}
<div  class="col-md-12">
      <form action="/admin/database" method="post">
          <fieldset>
              <legend> 
                {if $module === 'editDB'}Edit Databse Configuration{/if}
                {if $module === 'addDB'}Add Databse Configuration{/if}
              </legend>
              <div class="form-group">
                  <label for="">Config ID：</label>                                          
                  <input type="text" class="form-control"  name="dbid" value="{$form.dbid}"/>                    
                  <label for="">Host：</label>                                          
                  <input type="text" class="form-control"  name="host" value="{$form.host}"/>
                  <label for="">User：</label>                                          
                  <input type="text" class="form-control"  name="user" value="{$form.user}"/>
                  <label for="">Password：</label>                                          
                  <input type="text" class="form-control"  name="password" value="{$form.password}"/>
                  <label for="">Database：</label>                                          
                  <input type="text" class="form-control"  name="database" value="{$form.database}"/>  
              </div>
              <button type="submit" class="btn btn-success">
                  <i class="icon-cloud-upload"></i>&nbsp;&nbsp;Save
              </button>
              {if $module === 'editDB'}
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-danger"><i class="icon-trash"></i>&nbsp;&nbsp;Delete</button>
              {/if}
              &nbsp;&nbsp;&nbsp;<span style="color:red">{$form.err}</span>
          </fieldset>
      </form>
  </div>
 {/if}
