<div  class="col-md-12">
  {if $cdb !== 'new'}
  <button type="button" class="btn btn-warning" onClick="loadDBModule('new')">
    <i class="icon-plus-sign-alt"></i>&nbsp;Add a new DB configuration
 </button>
  {/if}
  {foreach from=$dbs key=key item=value}
    {if $cdb !== $key}
      <button type="button" class="btn btn-outline-primary"  onClick="loadDBModule('{$key}')">
        <i class="icon-pencil"></i>&nbsp;{$key}
     </button> 
    {/if}
  {/foreach}

</div>

{if $cdb}
<div  class="col-md-12">
      <form id="DBCFG_FORM">
          <fieldset>
              <legend> 
                {if $cdb !== 'new'}Edit Databse Configuration{/if}
                {if $cdb === 'new'}Add Databse Configuration{/if}
              </legend>
              <div class="form-group">
                  <label for="">Config ID：</label>                                          
                  <input type="text" class="form-control"  name="dbid" value="{$form.dbid}" 
                         {if $cdb !== 'new'}readonly{/if} />                    
                  <label for="">Host：</label>                                          
                  <input type="text" class="form-control"  name="host" value="{$form.host}"/>
                  <label for="">User：</label>                                          
                  <input type="text" class="form-control"  name="user" value="{$form.user}"/>
                  <label for="">Password：</label>                                          
                  <input type="text" class="form-control"  name="password" value="{$form.password}"/>
                  <label for="">Database：</label>                                          
                  <input type="text" class="form-control"  name="database" value="{$form.database}"/>  
              </div>
              <button type="button" class="btn btn-success" onClick="saveDBCFG($cdb)">
                  <i class="icon-cloud-upload"></i>&nbsp;&nbsp;Save
              </button>
              {if $cdb !== 'new'}
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-danger"  onClick="deleteDBCFG($cdb)"><i class="icon-trash"></i>&nbsp;&nbsp;Delete</button>
              {/if}
              &nbsp;&nbsp;&nbsp;<span style="color:red">{$form.error}</span>
          </fieldset>
      </form>
  </div>
 {/if}
