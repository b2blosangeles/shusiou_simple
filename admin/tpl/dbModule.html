<div  class="col-md-12">
  <button type="button" class="btn btn-warning" onClick="dbEdit('')">
    <i class="icon-plus-sign-alt"></i>&nbsp;Add a new DB link
 </button>
  {foreach from=$dbs key=key item=value}
  <button type="button" class="btn btn-primary"  onClick="dbEdit('{$key}')">
    <i class="icon-pencil"></i>&nbsp;{$key}
 </button> 
  {/foreach}
</div>
{if $module === 'editDB' || $appCmd === 'addDB'}
<div  class="col-md-12">
      <form action="/admin/database" method="post">
          <fieldset>
              <legend> 
                {if $module === 'editDB'}Edit Databse Configuration{/if}
                {if $module === 'addDB'}Add Databse Configuration{/if}
              </legend>
              <div class="form-group">
                  <label for="">Config ID：</label>                                          
                  <input type="text" class="form-control"  name="dbid" value="{$cdb.dbid}"/>                    
                  <label for="">Host：</label>                                          
                  <input type="text" class="form-control"  name="host" value="{$cdb.host}"/>
                  <label for="">User：</label>                                          
                  <input type="text" class="form-control"  name="user" value="{$cdb.user}"/>
                  <label for="">Password：</label>                                          
                  <input type="text" class="form-control"  name="password" value="{$cdb.password}"/>
                  <label for="">Database：</label>                                          
                  <input type="text" class="form-control"  name="database" value="{$cdb.database}"/>  
              </div>
              <input type="hidden" name="appCmd" value="savedb" />
              <input type="submit" class="btn btn-success" value="Save"/>
              {if $module === 'editDB'}
                &nbsp;&nbsp;
                <input type="submit" class="btn btn-danger" value="Delete"/>
              {/if}
              &nbsp;&nbsp;&nbsp;<span style="color:red">{$err}</span>
          </fieldset>
      </form>
  </div>
 {/if}
